<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Grammar Practice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: linear-gradient(to right, #4facfe, #00f2fe); }
        .fade-in { animation: fadeIn 1s ease-in-out; }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen text-center p-4 text-white">
    <div class="bg-white text-black p-6 rounded-lg shadow-xl w-full max-w-md text-lg fade-in">
        <h1 class="text-3xl font-bold text-blue-600">üìö English Grammar Challenge üéØ</h1>
        <p class="mt-2 text-gray-700">Answer the question correctly and test your grammar skills.</p>
        <div id="question-container" class="mt-4 text-xl font-semibold text-gray-800"></div>
        
        <input type="text" id="answer" class="mt-3 p-2 border rounded w-full text-center" placeholder="Type your answer here">
        <button onclick="checkAnswer()" class="mt-3 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Submit</button>
        <p id="feedback" class="mt-4 font-bold"></p>
        <p class="mt-2">Score: <span id="score">0</span> | Mistakes: <span id="mistakes">0</span></p>
        <button onclick="restartGame()" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Restart</button>
    </div>
    <script>
        const questions = [
            { question: "What is the past tense of 'go'?", answer: "went" },
            { question: "Which word is a conjunction: 'because', 'quickly', 'house'?", answer: "because" },
            { question: "Fill in the blank: She ___ going to the store. (is/are)", answer: "is" },
            { question: "What is the plural of 'child'?", answer: "children" },
            { question: "Which sentence is correct: 'He don't like pizza' or 'He doesn't like pizza'?", answer: "He doesn't like pizza" }
        ];
        let currentQuestion, score = 0, mistakes = 0;
        function loadQuestion() {
            currentQuestion = questions[Math.floor(Math.random() * questions.length)];
            document.getElementById("question-container").innerText = currentQuestion.question;
            document.getElementById("answer").value = "";
            document.getElementById("feedback").innerText = "";
        }
        function checkAnswer() {
            let userAnswer = document.getElementById("answer").value.trim().toLowerCase();
            let feedback = document.getElementById("feedback");
            if (userAnswer === currentQuestion.answer) {
                score++;
                feedback.innerText = "‚úÖ Correct! Great job!";
                feedback.classList = "text-green-500 font-bold fade-in";
            } else {
                mistakes++;
                feedback.innerText = "‚ùå Incorrect. Try again!";
                feedback.classList = "text-red-500 font-bold fade-in";
            }
            document.getElementById("score").innerText = score;
            document.getElementById("mistakes").innerText = mistakes;
            setTimeout(loadQuestion, 1500);
        }
        function restartGame() {
            score = 0;
            mistakes = 0;
            document.getElementById("score").innerText = score;
            document.getElementById("mistakes").innerText = mistakes;
            loadQuestion();
        }
        window.onload = loadQuestion;
    </script>
</body>
</html>
